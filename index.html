   <script>
    let btn = document.getElementById('btn');
   

    let shyam = () =>{
       

        let ram = Math.random();

        ram = Math.floor(ram) + 1;
        document.getElementById("perc").value = ram +'%';

    }

    btn.addEventListener('click',shyam);
